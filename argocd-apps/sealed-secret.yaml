apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secret
  namespace: rackspace-system
spec:
  project: default
  syncPolicy:
    syncOptions:
    - ServerSideApply=false
    automated:
      selfHeal: true
      prune: false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  source:
    repoURL: 'git@github.com:pratik705/talos-prat4036.git'
    targetRevision: main
    path: managed-services/prerequisite/sealed-secret
  destination:
    server: "https://kubernetes.default.svc"
    namespace: rackspace-system
